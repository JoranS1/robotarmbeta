<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 100;
            // Jou instructies volgen hier
           var Block_Afstand =8;

           for(var a =0; a<=4; a++){
            robotArm.grab();
            for(var i =0; i <= Block_Afstand; i++){
                robotArm.moveRight();
            }
                var Block_Afstand= Block_Afstand -1;
                robotArm.drop();
            for(var p = 0; p<=Block_Afstand; p++){
                robotArm.moveLeft();
            }
            var Block_Afstand = Block_Afstand -1;
           }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
