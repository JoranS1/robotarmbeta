<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            robotArm.speed = 100;
            // Jou instructies volgen hier
           for(var kolom =9; kolom>0; kolom--){
            robotArm.grab();
            var color = robotArm.scan();
            if(color=="red"){
                for(var move=1; move<=kolom; move++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(var b =1; b<= kolom-1; b++){
                    robotArm.moveLeft();
                }
            }
            else{
                robotArm.drop();
                robotArm.moveRight();
            }
           }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
